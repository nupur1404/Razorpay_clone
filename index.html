<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative  w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7" >
                <img src="./image/logo.svg" alt="" width="125px" height="30px">
            </a>

            <ul class="flex gap-5" >
                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Payroll</a>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul> 

            <div class="flex gap-4" >
                <img src="./image/india-flag.svg" alt="" height="40px" width="40px">
                <button class="text-white border-lightBlue border font-mullish py-2 px-3 rounded-sm text-sm font-bold">Log in</button>
                <button class="bg-white py-2 px-4 font-mullish text-lightBlue rounded-sm hover-lightblue500 ">Sign Up  </button>

            </div>
        </div>

    </nav>
</body>
</html>
